<body id="loginPage">
    <div id="logo">
        <img src="./images/logo.png" width="100" alt="Logo" />
        <img src="./images/nome.png" height="100" alt="Nome" />
    </div>
    <div>
        <a class="menu_login" href="/login.html">Iniciar Sessão</a>
    </div>
    <div>
        <ul class="menu_bar">
            <li class="menu_element"><a href="index.html">Início</a></li>

    <div id="register">
        <h1>Registar</h1>
        
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input class="input-form" type="email" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label>Número de telemóvel</label>
                    <input class="input-form" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>

                <div class="form-group">
                    <label>Nome</label>
                    <input class="input-form" type="text" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input class="input-form"  type="date" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="input-form"  type="text" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label>Confirmar Password</label>
                    <input class="input-form"  type="text" />
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <span class="text-danger"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="confirmationButton">Registar</button>
                </div>
            </form>
    </div>
